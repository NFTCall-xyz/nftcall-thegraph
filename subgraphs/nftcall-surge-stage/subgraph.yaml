        - event: PauseVault(indexed address)
          handler: handlePauseVault
        - event: Paused(address)
          handler: handlePaused
        - event: ReceiveKeeperFee(indexed address,uint256)
          handler: handleReceiveKeeperFee
        - event: ReceivePremium(indexed address,uint256,uint256)
