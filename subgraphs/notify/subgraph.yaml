specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CloneXPool
    network: goerli
    source:
      address: "0x07A25d47C815746A2794A5B053d121c529b14CA1"
      abi: CallPool
      startBlock: 8629992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CallClosed
        - CallOpened
      abis:
        - name: CallPool
          file: ./abis/CallPool.json
        - name: NToken
          file: ./abis/NToken.json
      eventHandlers:
